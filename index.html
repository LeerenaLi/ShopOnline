<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Shop Online</title>

    <script defer src="js/timer.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            timerInit('#timer');
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="header__logo">Shop<span class="header__logo header__logo_color">Online</span></a>
                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Меню</a>
                        </li>
                    </ul>
                </nav>
                <form action="#" class="search">
                    <input type="search" class="search__input" placeholder="Я ищу...">
                    <button class="search__button">
                        <img src="icons/loupe.svg" alt="search img" class="search__img">
                    </button>
                </form>
                <nav class="icons">
                    <ul class="icons__list">
                        <li class="icons__item">
                            <a href="#" class="icons__link">
                                <div class="icons__img">
                                    <svg width="36" height="36" viewbox="0 0 36 36" fill="#2D2D2D" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M18 18C21.315 18 24 15.315 24 12C24 8.685 21.315 6 18 6C14.685 6 12 8.685 12 12C12 15.315 14.685 18 18 18ZM18 21C13.995 21 6 23.01 6 27V30H30V27C30 23.01 22.005 21 18 21Z" />
                                    </svg>
                                </div>
                                <p class="icons__text">Профиль</p>
                            </a>
                        </li>
                        <li class="icons__item">
                            <a href="#" class="icons__link">
                                <div class="icons__img icons__img_count">
                                    <svg width="36" height="36" viewbox="0 0 36 36" fill="#2D2D2D" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10.5 27C8.85 27 7.515 28.35 7.515 30C7.515 31.65 8.85 33 10.5 33C12.15 33 13.5 31.65 13.5 30C13.5 28.35 12.15 27 10.5 27ZM1.5 3V6H4.5L9.9 17.385L7.875 21.06C7.635 21.48 7.5 21.975 7.5 22.5C7.5 24.15 8.85 25.5 10.5 25.5H28.5V22.5H11.13C10.92 22.5 10.755 22.335 10.755 22.125L10.8 21.945L12.15 19.5H23.325C24.45 19.5 25.44 18.885 25.95 17.955L31.32 8.22C31.44 8.01 31.5 7.755 31.5 7.5C31.5 6.675 30.825 6 30 6H7.815L6.405 3H1.5ZM25.5 27C23.85 27 22.515 28.35 22.515 30C22.515 31.65 23.85 33 25.5 33C27.15 33 28.5 31.65 28.5 30C28.5 28.35 27.15 27 25.5 27Z" />
                                    </svg>
                                </div>
                                <p class="icons__text">Корзина</p>
                            </a>
                        </li>
                        <li class="icons__item">
                            <a href="#" class="icons__link">
                                <div class="icons__img">
                                    <svg width="36" height="36" viewbox="0 0 36 36" fill="#2D2D2D" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M18 32.025L15.825 30.045C8.1 23.04 3 18.42 3 12.75C3 8.13 6.63 4.5 11.25 4.5C13.86 4.5 16.365 5.715 18 7.635C19.635 5.715 22.14 4.5 24.75 4.5C29.37 4.5 33 8.13 33 12.75C33 18.42 27.9 23.04 20.175 30.06L18 32.025Z" />
                                    </svg>
                                </div> 
                                <p class="icons__text">Избранное</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="banner">
            <div class="container">
                <div class="banner__wrapper">
                    <h1 class="banner__title">-50% на все ноутбуки</h1>
                    
                    <div class="end-action delete">
                        <p class="timer__units">Акция закончилась</p>
                    </div>
                    <div class="banner__timer timer" id="timer" data-timer-deadline="2023/08/21 00:00">
                        
                    </div>

                </div>
            </div>
        </section>

        <section class="promo">
            <div class="container">
                <div class="promo__wrapper">
                    <div class="promo__book">
                        <p class="promo__title promo__title_book">
                            Книга – 
                        </p>
                        <p class="promo__title">
                            лучший подарок
                        </p>
                    </div>
                    <div class="promo__sale">
                        <p class="promo__title promo__title_sale">
                            Время скидок!
                        </p>
                        <div class="promo__label promo__label_bottom-right">
                            <p class="promo__title promo__title_label">
                                -25%
                            </p>
                        </div>
                    </div>
                    <div class="promo__second">
                        <div class="promo__sticker">
                            <p class="promo__subtitle">
                                Вторая пара кроссовок
                            </p>
                            <p class="promo__subtitle promo__subtitle_big">
                                в подарок!
                            </p>
                        </div>
                    </div>
                    <div class="promo__new-year">
                        <p class="promo__text">
                            Идеи новогодних 
                        </p>
                        <p class="promo__text">
                            подарков
                        </p>
                    </div>
                    <div class="promo__shoe">
                        <div class="promo__label promo__label_top-left">
                            <p class="promo__title promo__title_label">
                                -40%
                            </p>
                        </div>
                    </div>
                    <div class="promo__december">
                        <p class="promo__text">
                            Выгодно в декабре!
                        </p>
                        <div class="promo__label promo__label_bottom-right">
                            <p class="promo__title promo__title_label">
                                -15%
                            </p>
                        </div>
                    </div>
                    <div class="promo__decoration">
                        <div class="promo__bg">
                            <h2 class="promo__h2">
                                Новогодние украшения
                            </h2>
                        </div>
                    </div>
                    <div class="promo__dress">
                        <div class="promo__label promo__label_bottom-right promo__label_bottom-right-dress">
                            <p class="promo__title promo__title_label">
                                -55%
                            </p>
                        </div>
                    </div>
                    <div class="promo__chemicals">
                        <div class="promo__label promo__label_top-left">
                            <p class="promo__title promo__title_label">
                                -25%
                            </p>
                        </div>
                        <p class="promo__title promo__title_chemicals">
                            На бытовую химию
                        </p>
                    </div>
                    <div class="promo__balls"></div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
